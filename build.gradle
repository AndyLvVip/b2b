plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE' apply false
}

configure(
        [
                project(':util'),
                project(':auth-client:c-auth-client'),
                project(':auth-client:bs-auth-client'),
                project(':auth-client:fs-auth-client'),
                project(':auth-server:c-auth-server'),
                project(':auth-server:bs-auth-server'),
                project(':auth-server:fs-auth-server')
        ]) {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    group 'ucacc'

    repositories {
        maven { url 'http://artifactory.ucacc.net:8081/artifactory/maven-center/' }
        maven { url 'http://artifactory.ucacc.net:8081/artifactory/spring-io-milestone/' }
        maven { url 'http://artifactory.ucacc.net:8081/artifactory/uca-resp/' }
        maven { url 'http://artifactory.ucacc.net:8081/artifactory/gradle-plugins/' }
    }

}